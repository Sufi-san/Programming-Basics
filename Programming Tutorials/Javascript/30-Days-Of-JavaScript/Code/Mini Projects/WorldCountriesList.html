<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Countries List</title>
    <script src="https://kit.fontawesome.com/8bf040821d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="WCList.css"></link>
</head>
<body>
    <nav>
        <h1>WORLD COUNTRIES LIST</h1>
        <p id="country-count"></p>
        <p id="selection-status"></p>
        <p id="selection-options">
            <button id="start-wrd-btn">STARTING WORD</button>
            <button id="any-wrd-btn">SEARCH WITH ANY WORD</button>
            <button id="sort-button"><i class="fa-solid fa-arrow-down-a-z"></i></button>
        </p>
        <div id="search-section">
            <input id='country-searchbar' type="text" placeholder="Search Country..."/>
            <i id='search-btn' class="fa-solid fa-magnifying-glass"></i>
        </div>
    </nav>
    <main>
    </main>
</body>
<script src="WCList.js"></script>
</html>
